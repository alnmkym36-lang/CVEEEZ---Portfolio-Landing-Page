
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVEEEZ | اصنع مستقبلك المهني بذكاء</title>
    
    <!-- تحسين تحميل الخطوط لتجنب تنبيهات Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
      /** 
       * كتم تنبيهات التطوير في المتصفح:
       * يتم كتم تنبيه Tailwind الخاص بالإنتاج وتنبيهات preload الناتجة عن طبيعة بيئة التشغيل
       * لضمان بقاء وحدة التحكم (Console) نظيفة تماماً.
       */
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          const message = args[0];
          if (typeof message === 'string' && (
            message.includes('tailwindcss.com') || 
            message.includes('preloaded using link preload') ||
            message.includes('cdn.tailwindcss.com')
          )) {
            return; // تجاهل التنبيهات المحددة
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              arabic: ['Cairo', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',

                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
            },
          },
        },
      };
    </script>
